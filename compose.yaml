services:
  environment:
    build:
      context: Dockerfiles/environment
      dockerfile: Dockerfile
    container_name: environment
    volumes:
      - .:/workspace:cached,rw
      - /var/run/docker.sock:/var/run/docker.sock:cached
    working_dir: /workspace
    tty: true
    stdin_open: true

  bun:
    image: oven/bun:1.3.6
    container_name: bun
    depends_on:
      - environment
    volumes:
      - .:/workspace:cached,rw
    working_dir: /workspace
    command: ["bun", "install"]
    tty: false
    stdin_open: false

  db:
    image: postgres:16-alpine
    container_name: postgres
    depends_on:
      - environment
    env_file:
      - example.env
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    expose:
      - 5432

volumes:
  db_data:
    driver: local
